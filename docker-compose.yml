services:
  db:
    image: postgres:13
    container_name: biobox_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    container_name: biobox_backend
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      # ---> AÑADE ESTA LÍNEA PARA COMPARTIR LA CARPETA DE IMÁGENES <---
      - ./images:/app/images
      # Permite que este contenedor controle otros contenedores Docker
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

  # Se define el servicio ml_worker para que Docker sepa cómo construirlo,
  # pero no se inicia automáticamente. El backend lo lanzará bajo demanda.
  ml_worker:
    build: ./ml_worker

  frontend:
    container_name: biobox_dashboard
    # ---> ESTA ES LA LÍNEA CORREGIDA <---
    # Ahora busca la carpeta del dashboard en el directorio actual.
    build: ./biobox-dashboard
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: